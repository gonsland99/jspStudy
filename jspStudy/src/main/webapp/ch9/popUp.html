<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function setPopUpStart(obj){
		if(obj.checked == true){
			var d = new Date();
			var day = 1;
			d.setDate(d.getDate() + day);
			document.cookie = "notShowPop="+"true"+";path=/; expires="+d.toGMTString();
			
			window.close();
		}
	}
</script>
</head>
<body>
	알림 팝업!
	<br><br><br><br><br><br><br>
	<form>
		<input type="checkbox" onClick="setPopUpStart(this)">오늘 팝업창 띄우지 않기
	</form>
</body>
</html>
